<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment Booking Form</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .container {
        margin-top: 50px;
      }
      #gpayLink {
        display: none;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Book an Appointment</h2>
      <form id="bookingForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="form-group">
          <label for="mobile">Mobile Number:</label>
          <input type="tel" class="form-control" id="mobile" required />
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" class="form-control" id="date" required />
        </div>
        <div class="form-group">
          <label for="slot">Time Slot:</label>
          <select class="form-control" id="slot" required>
            <option value="10:00-11:00">10:00-11:00</option>
            <option value="11:00-12:00">11:00-12:00</option>
            <option value="12:00-13:00">12:00-13:00</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Book Appointment</button>
      </form>
      <button
        id="paymentBtn"
        class="btn btn-success mt-3"
        style="display: none"
      >
        Proceed to Payment
      </button>
      <div id="gpayLink">
        <p>Click the link below to pay with Google Pay:</p>
        <a href="#" id="gpayUrl" class="btn btn-outline-primary"
          >Pay with Google Pay</a
        >
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      // Load booked slots from local storage
      const bookedSlots = JSON.parse(localStorage.getItem("bookedSlots")) || {};

      document
        .getElementById("bookingForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const mobile = document.getElementById("mobile").value;
          const date = document.getElementById("date").value;
          const slot = document.getElementById("slot").value;
          const ownerWhatsApp = "+916383761981";
          const userWhatsApp = +91 + mobile;

          if (!bookedSlots[date]) {
            bookedSlots[date] = [];
          }

          if (bookedSlots[date].includes(slot)) {
            alert(
              "This slot is already booked. Please choose a different slot."
            );
          } else {
            bookedSlots[date].push(slot);
            localStorage.setItem("bookedSlots", JSON.stringify(bookedSlots));
            alert("Appointment booked successfully!");
            document.getElementById("paymentBtn").style.display = "block";

            const bookingDetails = `Booking Details:
        Name: ${name}
        Email: ${email}
        Mobile: ${mobile}
        Date: ${date}
        Slot: ${slot}`;

            // Send details to owner's WhatsApp
            window.open(
              `https://api.whatsapp.com/send?phone=${ownerWhatsApp}&text=${encodeURIComponent(
                bookingDetails
              )}`,
              "_blank"
            );

            // Send details to user's WhatsApp after a short delay
            setTimeout(function () {
              window.open(
                `https://api.whatsapp.com/send?phone=${userWhatsApp}&text=${encodeURIComponent(
                  bookingDetails
                )}`,
                "_blank"
              );
            }, 1000);
          }
        });

      document
        .getElementById("paymentBtn")
        .addEventListener("click", function () {
          const upiUrl =
            "upi://pay?pa=YOUR_PAYEE_ADDRESS&pn=Your_Name&am=9&cu=INR";
          document.getElementById("gpayUrl").href = upiUrl;
          document.getElementById("gpayLink").style.display = "block";
        });

      document
        .getElementById("gpayUrl")
        .addEventListener("click", function (event) {
          event.preventDefault();
          const gpayUrl = document.getElementById("gpayUrl").href;
          window.location.href = gpayUrl;
        });
    </script>
  </body>
</html>
